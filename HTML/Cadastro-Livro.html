    <link rel="stylesheet" type="text/css" href="../style/cadastro-livro.css">

    <title>Cadastrar livro</title>

<body>
    <header>
        <a href="busca.html">Buscar</a>
        <a href="editar.html">Editar</a>
        <a href="Remover-Livro.html">Remover Livro</a>
        <a href="página1.html">Voltar</a>
        <a href="login.html">Deslogar</a>
    </header>
    
    <form>
        <fieldset>
            <label for="Titulo">Titulo <input type="text" name="Titulo" required></label> <br>
            <label for="ISBN">ISBN <input type="text" name="ISBN" required></label> <br>
            <label for="Preço">Preço<input type="text" name="Preço" required></label> <br>
            <label for="Quantidade">Quantidade<input type="text" name="Quantidade" required></label> <br>
            <label for="Autores">Autores</label><br>
            <textarea name="Autores" id="autoresTextarea" required placeholder="Pode colocar mais de um autor, lembre de separar por vírgula"></textarea><br>
            <label for="Editora">Editora<input type="text" name="Editora" required></label> <br>
            <label for="Categoria">Categoria<input type="text" name="Categoria" required></label> <br>
            <button onclick="enviarDados()" id="enviar">Registrar</button>
        </fieldset>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
